

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h3 class="text-center mb-4">Payment Portal</h3>
            <div class="container mt-4 pt-4 mb-4 px-4">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %} 
                   
                    <div class="mb-3 form-group">
                        <label for="user Payment" class="form-label">customer name</label>
                        <input type="text" name="name" class="form-control" id="cardNumber" placeholder="enter your name" required>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="amount" class="form-label">enter amount</label>
                        <input type="number" name="amount" class="form-control" id="cardNumber" placeholder="enter the amount" required>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-block">
                        <button type="submit" class="btn btn-primary btn-lg mb-4 rounded">Submit</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
