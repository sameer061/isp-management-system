{% extends 'main.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card bg-dark text-white main-card">
                <div class="card-header bg-gradient-primary">
                    <h3 class="text-center mb-0">
                        <i class="fas fa-chart-line me-2"></i>Reports Dashboard
                    </h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <!-- User Reports -->
                        <div class="col-md-4 mb-4">
                            <div class="card bg-dark text-white h-100 report-card">
                                <div class="card-header bg-gradient-info">
                                    <h5 class="mb-0">
                                        <i class="fas fa-users"></i> User Reports
                                    </h5>
                                </div>
                                <div class="card-body d-flex flex-column h-100">
                                    <form action="{% url 'generate_report' %}" method="POST" class="d-flex flex-column h-100">
                                        {% csrf_token %}
                                        <input type="hidden" name="report_type" value="users">
                                        <div class="form-group mb-3">
                                            <label class="text-white"><i class="fas fa-filter"></i> Filter Options</label>
                                            <select name="user_filter" class="form-control bg-dark text-white custom-select">
                                                <option value="all">All Users</option>
                                                <option value="active">Active Users</option>
                                                <option value="inactive">Inactive Users</option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="text-white"><i class="fas fa-file"></i> Report Format</label>
                                            <select name="format" class="form-control bg-dark text-white custom-select">
                                                <option value="pdf">PDF</option>
                                                <option value="excel">Excel</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-info w-100 custom-btn mt-auto">
                                            <i class="fas fa-download"></i> Generate User Report
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Plan Reports -->
                        <div class="col-md-4 mb-4">
                            <div class="card bg-dark text-white h-100 report-card">
                                <div class="card-header bg-gradient-success">
                                    <h5 class="mb-0">
                                        <i class="fas fa-list"></i> Plan Reports
                                    </h5>
                                </div>
                                <div class="card-body d-flex flex-column h-100">
                                    <form action="{% url 'generate_report' %}" method="POST" class="d-flex flex-column h-100">
                                        {% csrf_token %}
                                        <input type="hidden" name="report_type" value="plans">
                                        <div class="form-group mb-3">
                                            <label class="text-white"><i class="fas fa-filter"></i> Filter Options</label>
                                            <select name="plan_filter" class="form-control bg-dark text-white custom-select">
                                                <option value="all">All Plans</option>
                                                <option value="popular">Most Popular Plans</option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="text-white"><i class="fas fa-file"></i> Report Format</label>
                                            <select name="format" class="form-control bg-dark text-white custom-select">
                                                <option value="pdf">PDF</option>
                                                <option value="excel">Excel</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success w-100 custom-btn mt-auto">
                                            <i class="fas fa-download"></i> Generate Plan Report
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Payment Reports -->
                        <div class="col-md-4 mb-4">
                            <div class="card bg-dark text-white h-100 report-card">
                                <div class="card-header bg-gradient-warning text-dark">
                                    <h5 class="mb-0">
                                        <i class="fas fa-money-bill"></i> Payment Reports
                                    </h5>
                                </div>
                                <div class="card-body d-flex flex-column h-100">
                                    <form action="{% url 'generate_report' %}" method="POST" class="d-flex flex-column h-100">
                                        {% csrf_token %}
                                        <input type="hidden" name="report_type" value="payments">
                                        <div class="form-group mb-3">
                                            <label class="text-white"><i class="fas fa-calendar"></i> Date Range</label>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <input type="date" name="start_date" class="form-control bg-dark text-white custom-input" required>
                                                </div>
                                                <div class="col-md-6">
                                                    <input type="date" name="end_date" class="form-control bg-dark text-white custom-input" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="text-white"><i class="fas fa-filter"></i> Payment Status</label>
                                            <select name="payment_status" class="form-control bg-dark text-white custom-select">
                                                <option value="all">All Payments</option>
                                                <option value="successful">Successful Payments</option>
                                                <option value="failed">Failed Payments</option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="text-white"><i class="fas fa-file"></i> Report Format</label>
                                            <select name="format" class="form-control bg-dark text-white custom-select">
                                                <option value="pdf">PDF</option>
                                                <option value="excel">Excel</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-warning w-100 custom-btn mt-auto">
                                            <i class="fas fa-download"></i> Generate Payment Report
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Summary Reports -->
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <div class="card bg-dark text-white summary-card">
                                <div class="card-header bg-gradient-dark">
                                    <h5 class="mb-0">
                                        <i class="fas fa-chart-pie"></i> Summary Reports
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <form action="{% url 'generate_report' %}" method="POST">
                                                {% csrf_token %}
                                                <input type="hidden" name="report_type" value="revenue_summary">
                                                <input type="hidden" name="format" value="pdf">
                                                <button type="submit" class="btn btn-dark w-100 custom-btn summary-btn">
                                                    <i class="fas fa-file-pdf"></i> Revenue Summary
                                                </button>
                                            </form>
                                        </div>
                                        <div class="col-md-4">
                                            <form action="{% url 'generate_report' %}" method="POST">
                                                {% csrf_token %}
                                                <input type="hidden" name="report_type" value="user_summary">
                                                <input type="hidden" name="format" value="pdf">
                                                <button type="submit" class="btn btn-dark w-100 custom-btn summary-btn">
                                                    <i class="fas fa-file-pdf"></i> User Growth Summary
                                                </button>
                                            </form>
                                        </div>
                                        <div class="col-md-4">
                                            <form action="{% url 'generate_report' %}" method="POST">
                                                {% csrf_token %}
                                                <input type="hidden" name="report_type" value="plan_summary">
                                                <input type="hidden" name="format" value="pdf">
                                                <button type="submit" class="btn btn-dark w-100 custom-btn summary-btn">
                                                    <i class="fas fa-file-pdf"></i> Plan Performance Summary
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    .main-card {
        border: none;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        border-radius: 15px;
    }

    .report-card {
        border: none;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .report-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    .summary-card {
        border: none;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
    }

    .card-header {
        border-bottom: none;
        padding: 1rem;
        border-radius: 12px 12px 0 0 !important;
    }

    .bg-gradient-primary {
        background: linear-gradient(45deg, #0d6efd, #0a58ca);
    }

    .bg-gradient-info {
        background: linear-gradient(45deg, #0dcaf0, #0aa2c0);
    }

    .bg-gradient-success {
        background: linear-gradient(45deg, #198754, #146c43);
    }

    .bg-gradient-warning {
        background: linear-gradient(45deg, #ffc107, #cc9a06);
    }

    .bg-gradient-dark {
        background: linear-gradient(45deg, #212529, #1a1e21);
    }

    .custom-btn {
        border-radius: 8px;
        padding: 14px 20px;
        font-weight: 600;
        transition: all 0.3s ease;
        border: none;
        font-size: 1.1rem;
    }

    .custom-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .summary-btn {
        background: linear-gradient(45deg, #343a40, #212529);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .summary-btn:hover {
        background: linear-gradient(45deg, #212529, #343a40);
    }

    .custom-select, .custom-input {
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 10px;
        transition: all 0.3s ease;
    }

    .custom-select:focus, .custom-input:focus {
        background-color: #343a40;
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .custom-select option {
        background-color: #343a40;
        padding: 10px;
    }

    .form-group label {
        font-weight: 500;
        margin-bottom: 8px;
    }

    .card-body {
        padding: 1.5rem;
    }

    .btn i {
        margin-right: 8px;
    }

    @media (max-width: 768px) {
        .report-card {
            margin-bottom: 20px;
        }
    }
</style>
{% endblock %}
